<h2>{{formId}}</h2><h3>{{lastChangedBy}}</h3><h3>{{lastChangedDate}}</h3>

<h2>My Aliens</h2>

<div>
  <ul class="aliens">
    <li *ngFor="let alien of aliens; let i = index" draggable [dragData]="aliens.indexOf(alien)" droppable (onDrop)="onItemDrop($event, i)">
      <a>
        <span class="badge">{{alien.id}}</span> {{alien.caption}}
      </a>
    </li>
  </ul>
</div>
